<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="password.css">
<body>
    <div class="wrapper">
    <!-- heading -->
    <h1 class="heading">Password Generator</h1>
    <!-- Password display container-->
    <div class="display-container">
    <!-- password -->
    <input readonly type="text" placeholder="Password" class="display" passwordDisplay>
    <!-- copy password section -->
    <button class="copyBtn" copybtn>
    <span class="copyMsg tooltip"></span>
    <img  src="./assets/copy.svg" alt=""
    width="23"
    height="23">
    </button> 
    </div>

    <div class="input-container">
    <!-- password-length-section -->
    <div class="length-container">
    <p>Password Length</p>
    <p passwordLength>0</p>
    </div>
    <!-- slider -->
    <input type="range" min="1" max="15" value="" class="slider" Slider>
    <!--checkboxes-->
    <div class="check">
    <input type="checkbox" id="uppercase">
    <label for="uppercase">Includes Uppercase Letters</label>
    </div>
    <div class="check">
    <input type="checkbox" id="lowercase">
    <label for="lowercase">Includes Lowercase Letters</label>
    </div>
    <div class="check">
    <input type="checkbox" id="numbers">
    <label for="numbers">Includes Numbers </label>
    </div>
    <div class="check">
    <input type="checkbox" id="symbols">
    <label for="symbols">Includes Symbols</label>
    </div>
    <!--Strength-section-->
    <div class="strength-container">
    <p>Strength</p>
    <div indicator></div>
    </div>
    <!--generate password-->
    <button class="generateButton ">Generate Password</button>
    </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
